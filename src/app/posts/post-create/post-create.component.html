<mat-card>
    <mat-spinner *ngIf="showLoader"></mat-spinner>
<form [formGroup]="form" (submit)="onSavePost()" *ngIf="!showLoader">
  <mat-form-field>
    <input
    matInput
    type="text"
    placeholder="Enter Title"
    formControlName="title">
    <mat-error *ngIf="form.get('title').invalid">Enter Title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onFilePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea
    matInput
    rows="4"
    placeholder="Enter Contents"
    formControlName="content"></textarea>
    <mat-error *ngIf="form.get('content').invalid">Enter Content</mat-error>
  </mat-form-field>
  <button mat-raised-button color='primary'>Post</button>
</form>

</mat-card>
